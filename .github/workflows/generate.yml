name: Generate
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 5'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip3 install PyGithub PyYAML
    - name: Re-generate README
      run: |
        ./generate.py --token $GITHUB_TOKEN --default-user anishathalye
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff --quiet README.md || git commit -m "Re-generate README" README.md
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
